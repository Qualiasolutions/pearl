<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Pearl - Virtual Makeup Try-On Application for Foundation Shades" />
    <title>My Pearl - Virtual Try-On</title>
    <style>
      /* Loading spinner styles */
      #loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #f9f9f9, #f0f0f0);
        z-index: 9999;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-left-color: #A94DC1;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #noscript-message {
        max-width: 80%;
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner">
      <div class="spinner"></div>
      <p>Loading My Pearl...</p>
      <noscript>
        <div id="noscript-message">
          <h2>JavaScript Disabled</h2>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </noscript>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading spinner when the app has loaded
      window.addEventListener('load', function() {
        // Small delay to ensure React has mounted
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            setTimeout(function() {
              spinner.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
